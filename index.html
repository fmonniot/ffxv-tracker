<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Final Fantasy XV Tracking</title>

    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
              //success
              console.log('ServiceWorker success with scope:', registration.scope, registration)
              registration.update() // Try to update the service worker if it has changed
          }).catch(function(err){
              console.log('ServiceWorker reg failed:', err)
          })
      }
    </script>
    <script async src="./bundle.js"></script>
  </body>
</html>
